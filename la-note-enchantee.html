<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset= "utf-8" />
        <meta name="viewport" content="width=375, maximum-scale=1">
        <link rel="stylesheet" href="style/style.css">


        <script src="https://kit.fontawesome.com/79d9690799.js" crossorigin="anonymous"></script>
    </head>

    <body>
        
        <header>
            <a href="index.html"><div class="goback"><i class="fas fa-arrow-left fa-lg"></i></div></a>
            <div class="logo-link"><img class="logo" src="images/logo/ohmyfood@2x.svg"></div>
        </header>

        <main>
            <section class="menu">

                <img class="menu_img" src="images/restaurants/lanoteenchantee.jpg">

                <form class="menu_carte">

                    <div class="menu_carte-top-align">

                        <h2>A la française</h2>
                        <a href=""><div class="heart-container menu_heart_container">
                            <div class="heart-empty-container"><i class="far fa-heart fa-lg heart"></i></div>
                            <div class="heart-solid-container"><i class="fas fa-heart fa-lg heart-solid"></i></div>
                        </div></a>
                    </div>

                    <section class="menu_categories">
                        
                        <div class="menu_categories_title">ENTREES
                            <div class="menu_categories_underline"></div>
                        </div>
                        

                        <label for="ravioles" class="menu_block">
                            <div class="menu_block_text">
                                <h4>Ravioles de foie gras artare de poulpe acid</h4>
                                <p>Accompagnés de leur crème à la truffe</p>
                            </div>
                            <div class="menu_block_price">25€</div>

                            <input type="checkbox" id="ravioles" name="la-note-enchantee">

                            <div class="menu_block_validation">
                                <i class="fas fa-check-circle fa-lg"></i>
                            </div>
                        </label>

                        <label for="caviar" class="menu_block">
                            <div class="menu_block_text">
                                <h4>Caviar osciètre</h4>
                                <p>Sur blini à la farine de blé noir</p>
                                <p class="menu_block_price">35€</p>

                            </div>
                            <input type="checkbox" id="caviar" name="la-note-enchantee">

                            <div class="menu_block_validation">
                                <i class="fas fa-check-circle fa-lg"></i>
                            </div>
                        </label>
    
                        <label for="homard" class="menu_block">
                            <div class="menu_block_text">
                                <h4>Homard et espuma de potiron</h4>
                                <p>Mariné aux zestes d'orange</p>
                                <p class="menu_block_price">20€</p>

                            </div>
                            <input type="checkbox" id="homard" name="la-note-enchantee">

                            <div class="menu_block_validation">
                                <i class="fas fa-check-circle fa-lg"></i>
                            </div>
                        </label>
                           

                        <label for="canard" class="menu_block">
                            <div class="menu_block_text">
                                <h4>Foie gras de canard cuit entier</h4>
                                <p>Confiture de figue et pain toasté</p>
                                <p class="menu_block_price">35€</p>
                            </div>
                            <input type="checkbox" id="canard" name="la-note-enchantee">

                            <div class="menu_block_validation">
                                <i class="fas fa-check-circle fa-lg"></i>
                            </div>
                        </label>

                    
    
                    </section>

                    <section class="menu_categories">
                        
                        <div class="menu_categories_title">PLATS
                            <div class="menu_categories_underline"></div>
                        </div>
                        

                        <label for="coquilles" class="menu_block">
                            <div class="menu_block_text">
                                <h4>Noix de coquilles Saint-Jacques</h4>
                                <p>Sur lit de purée de céleri-rave</p>
                                <p class="menu_block_price">40€</p>
                            </div>
                            <input type="checkbox" id="coquilles" name="la-note-enchantee">

                            <div class="menu_block_validation">
                                <i class="fas fa-check-circle fa-lg"></i>
                            </div>
                        </label>

                        <label for="langoustine" class="menu_block">
                            <div class="menu_block_text">
                                <h4>Langoustine poêlée</h4>
                                <p>Purée de patate douce</p>
                                <p class="menu_block_price">35€</p>

                            </div>
                            <input type="checkbox" id="langoustine" name="la-note-enchantee">

                            <div class="menu_block_validation">
                                <i class="fas fa-check-circle fa-lg"></i>
                            </div>
                        </label>
    
                        <label for="mijote" class="menu_block">
                            <div class="menu_block_text">
                                <h4>Mijoté de queue de boeuf </h4>
                                <p>Et riz sauvage aux zestes de citron</p>
                                <p class="menu_block_price">44€</p>

                            </div>
                            <input type="checkbox" id="mijote" name="la-note-enchantee">

                            <div class="menu_block_validation">
                                <i class="fas fa-check-circle fa-lg"></i>
                            </div>
                        </label>
    
                    </section>

                    <section class="menu_categories">
                        
                        <div class="menu_categories_title">DESSERTS
                            <div class="menu_categories_underline"></div>
                        </div>
                        

                        <label for="macaron" class="menu_block">
                            <div class="menu_block_text">
                                <h4>Macaron noisette et chocolat</h4>
                                <p>Glace au caramel brun et sel de Guérande</p>
                                <p class="menu_block_price">18€</p>
                            </div>
                            <input type="checkbox" id="macaron" name="la-note-enchantee">

                            <div class="menu_block_validation">
                                <i class="fas fa-check-circle fa-lg"></i>
                            </div>
                        </label>

                        <label for="baba" class="menu_block">
                            <div class="menu_block_text">
                                <h4>Baba au rhum revisité </h4>
                                <p>Avec son coulis de citron</p>
                                <p class="menu_block_price">22€</p>

                            </div>
                            <input type="checkbox" id="baba" name="la-note-enchantee">

                            <div class="menu_block_validation">
                                <i class="fas fa-check-circle fa-lg"></i>
                            </div>
                        </label>
    
                        <label for="meringuee" class="menu_block">
                            <div class="menu_block_text">
                                <h4>Tarte au citron meringuée</h4>
                                <p>Déstructurée</p>
                                <p class="menu_block_price">23€</p>

                            </div>
                            <input type="checkbox" id="meringuee" name="la-note-enchantee">

                            <div class="menu_block_validation">
                                <i class="fas fa-check-circle fa-lg"></i>
                            </div>
                        </label>
    
                    </section>
                    <button type="submit" class="menu_button">Commander</button>

                </form>


            </section>

        </main>

        <footer>

            <p class="footer_elements_bold">ohmyfood</p>

            <ul class="fa-ul">
                <li><span class="fa-li"><i class="fas fa-utensils"></i></span><a href="">Proposer un restaurant</a></li>
                <li><span class="fa-li"><i class="fas fa-hands-helping fa-xs"></i></span><a href="">Devenir partenaire</a></li>
                <li class="footer_list_no-puce"><a href="">Mentions légales</a></li>
                <li class="footer_list_no-puce"><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
            
        </footer>



    </body>
    
</html>
