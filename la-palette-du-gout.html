<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset= "utf-8" />
        <meta name="viewport" content="width=375, maximum-scale=1">
        <link rel="stylesheet" href="style/style.css">


        <script src="https://kit.fontawesome.com/79d9690799.js" crossorigin="anonymous"></script>
    </head>

    <body>
        
        <header>
            <a href="index.html"><div class="goback"><i class="fas fa-arrow-left fa-lg"></i></div></a>
            <div class="logo-link"><img class="logo" src="images/logo/ohmyfood@2x.svg"></div>
        </header>

        <main>
            <section class="menu">

                <img class="menu_img" src="images/restaurants/lapalettedugout.jpg">

                <form class="menu_carte">
                    <div class="menu_carte-top-align">

                        <h1>La palette du goût</h1>
                        <div class="heart-container menu_heart_container">
                            <div class="heart-empty-container"><i class="far fa-heart fa-lg heart"></i></div>
                            <div class="heart-solid-container"><i class="fas fa-heart fa-lg heart-solid"></i></div>
                        </div>
                    </div>

                    <div class="line-layout">

                        <section class="menu_categories">
                            
                            <div class="menu_categories_title"><p>ENTREES</p>
                                <div class="menu_categories_underline"></div>
                            </div>
                            

                            <label for="fricassee" class="menu_block">
                                <input type="checkbox" id="ravioles" name="la-note-enchantee">
                                <i class="fas fa-check-circle fa-lg"></i>

                                <div class="menu_block_text">
                                    <div class="menu_block_text_plats">
                                        <h4>Fricassée d'escargot</h4>
                                        <p>Au piment d'Espelette </p>
                                    </div>
                                    <div class="menu_block_text_price"><h4>25€</h4></div>
                                </div>
                            </label>

                            <label for="foiegras" class="menu_block">
                                <input type="checkbox" id="ravioles" name="la-note-enchantee">
                                <i class="fas fa-check-circle fa-lg"></i>

                                <div class="menu_block_text">
                                    <div class="menu_block_text_plats">
                                        <h4>Foie gras de canard mi-cuit</h4>
                                        <p>Et ses copeaux de truffe noire</p>
                                    </div>
                                    <div class="menu_block_text_price"><h4>35€</h4></div>
                                </div>
                            </label>

                            <label for="oeufauplat" class="menu_block">
                                <input type="checkbox" id="ravioles" name="la-note-enchantee">
                                <i class="fas fa-check-circle fa-lg"></i>

                                <div class="menu_block_text">
                                    <div class="menu_block_text_plats">
                                        <h4>Oeuf au plat</h4>
                                        <p>Assaisonné à la truffe sur lit de caviar</p>
                                    </div>
                                    <div class="menu_block_text_price"><h4>20€</h4></div>
                                </div>
                            </label>
                        </section>

                            <section class="menu_categories">
                            
                                <div class="menu_categories_title"><p>PLATS</p>
                                    <div class="menu_categories_underline"></div>
                                </div>

                            <label for="boeufauxherbes" class="menu_block">
                                <input type="checkbox" id="ravioles" name="la-note-enchantee">
                                <i class="fas fa-check-circle fa-lg"></i>

                                <div class="menu_block_text">
                                    <div class="menu_block_text_plats">
                                        <h4>Filet de boeuf aux herbes</h4>
                                        <p>Accompagné de sa ribambelle de légumes</p>
                                    </div>
                                    <div class="menu_block_text_price"><h4>40€</h4></div>
                                </div>
                            </label>

                            <label for="parmentier" class="menu_block">
                                <input type="checkbox" id="ravioles" name="la-note-enchantee">
                                <i class="fas fa-check-circle fa-lg"></i>

                                <div class="menu_block_text">
                                    <div class="menu_block_text_plats">
                                        <h4>Parmentier de queue de boeuf</h4>
                                        <p>À la truffe noire sur sa purée de panais</p>
                                    </div>
                                    <div class="menu_block_text_price"><h4>35€</h4></div>
                                </div>
                            </label>

                            <label for="turbot" class="menu_block">
                                <input type="checkbox" id="ravioles" name="la-note-enchantee">
                                <i class="fas fa-check-circle fa-lg"></i>

                                <div class="menu_block_text">
                                    <div class="menu_block_text_plats">
                                        <h4>Filet de turbot</h4>
                                        <p>Aux agrumes</p>
                                    </div>
                                    <div class="menu_block_text_price"><h4>44€</h4></div>
                                </div>
                            </label>

                        </section>

                        <section class="menu_categories">
                    
                        <div class="menu_categories_title"><p>DESSERTS</p>
                            <div class="menu_categories_underline"></div>
                        </div>

                        <label for="parisbrest" class="menu_block">
                            <input type="checkbox" id="ravioles" name="la-note-enchantee">
                            <i class="fas fa-check-circle fa-lg"></i>

                            <div class="menu_block_text">
                                <div class="menu_block_text_plats">
                                    <h4>Paris-Brest</h4>
                                    <p>Revisité</p>
                                </div>
                                <div class="menu_block_text_price"><h4>18€</h4></div>
                            </div>
                        </label>

                        <label for="macaron" class="menu_block">
                            <input type="checkbox" id="ravioles" name="la-note-enchantee">
                            <i class="fas fa-check-circle fa-lg"></i>

                            <div class="menu_block_text">
                                <div class="menu_block_text_plats">
                                    <h4>Macaron au chocolat d'exception </h4>
                                    <p>Et glace à la vanille de Madagascar</p>
                                </div>
                                <div class="menu_block_text_price"><h4>22€</h4></div>
                            </div>
                        </label>

                        <label for="mousse" class="menu_block">
                            <input type="checkbox" id="ravioles" name="la-note-enchantee">
                            <i class="fas fa-check-circle fa-lg"></i>

                            <div class="menu_block_text">
                                <div class="menu_block_text_plats">
                                    <h4>Mousse au chocolat </h4>
                                    <p>Au piment d'Espelette et à la truffe noire</p>
                                </div>
                                <div class="menu_block_text_price"><h4>23€</h4></div>
                            </div>
                        </label>

                        
                        </section>

                    </div>

                    
                    <button type="submit" class="menu_button">Commander</button>

                </form>


            </section>

        </main>

        <footer>

            <p class="footer_elements_bold">ohmyfood</p>

            <ul class="fa-ul">
                <li><span class="fa-li"><i class="fas fa-utensils"></i></span><a href="">Proposer un restaurant</a></li>
                <li><span class="fa-li"><i class="fas fa-hands-helping fa-xs"></i></span><a href="">Devenir partenaire</a></li>
                <li class="footer_list_no-puce"><a href="">Mentions légales</a></li>
                <li class="footer_list_no-puce"><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
            
        </footer>



    </body>
    
</html>
